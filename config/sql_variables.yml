  # text to type / example : "AND fpi.cod_pais_env in (52) -- Turquia"
  # text to type / Inversos : "AND fpi.cod_pais_env in (647,632,480,708,700,680,728)"
  # -- EMIRATOS ARABES UNIDOS, ARABIA SAUDI, COLOMBIA, FILIPINAS, INDONESIA, TAILANDIA, COREA DEL SUR"
